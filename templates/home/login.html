{% extends 'base.html' %}
{% block content %}
{% include 'withoutloginheader.html' %}
<div class="container my-5">
  <h3 class="my-5">Login Here</h3>
  <form method="POST" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
      
      <label for="email" class="form-label"><i class="bi bi-person"></i>{{ form.username.label_tag }}</label>
      {{ form.username }}
      <div class="my-2"style="color: red;">
        {{ form.username.errors }}
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"><i class="bi bi-key"></i>  {{ form.password.label_tag }}</label>
      {{ form.password }}
      <div class="my-2" style="color: red;">
        {{ form.password.errors }}
      </div>
    </div>
    <div class="mb-3">
      <p class="my-4">
        <span><a class="link-danger"href="/forgotpassword/">Forgot Password ?</a></span>

      </p>
    </div>
    <button type="submit" class="btn btn-danger">Login</button>
  </form>

  <p class="my-4">
    You Don,t have an Account! <span><a class="link-primary"href="/signup/">Signup Here</a></span>

  </p>
</div>
{% endblock %}
